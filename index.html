<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arpan's Cyberdeck</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- Futuristic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="cyber-container">
        
        <!-- DECORATIVE BACKGROUND ELEMENTS -->
        <div class="bg-grid"></div>
        <div class="scanlines"></div>

        <!-- TOP HALF: THE HOLO SCREEN -->
        <div class="monitor-frame">
            <div class="header-status">
                <span class="status-dot"></span> SYSTEM ONLINE
                <span class="time-code">V.2.0.77</span>
            </div>
            
            <div class="screen-display" id="screen-display">
                <!-- Content injected via JS -->
            </div>
            
            <div class="decor-lines">
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

        <!-- BOTTOM HALF: CONTROL DECK -->
        <div class="control-deck">
            
            <!-- NAV BUTTONS (Left/Right) -->
            <div class="nav-row">
                <button class="cyber-btn nav-btn" id="btn-prev">
                    <span class="icon">&#9664;</span> <!-- Left Arrow -->
                    <span class="label">PREV</span>
                </button>
                
                <button class="cyber-btn nav-btn" id="btn-next">
                    <span class="label">NEXT</span>
                    <span class="icon">&#9654;</span> <!-- Right Arrow -->
                </button>
            </div>

            <!-- SELECT BUTTON (Main Action) -->
            <button class="cyber-btn action-btn" id="btn-select">
                <div class="btn-glitch-effect"></div>
                <span class="action-text">INITIALIZE LINK</span>
            </button>

        </div>

        <!-- FOOTER: HIDDEN INFO -->
        <div class="footer-data">
            <div class="data-line">USER: ARPAN // ENGINEER_ARTIST</div>
            <div class="social-links">
                <a href="https://m.youtube.com/@makestreme" target="_blank">[ ACCESS YOUTUBE ]</a>
            </div>
        </div>

    </div>

    <!-- AUDIO PRELOAD -->
    <!-- Recommended: Use sci-fi "hum" or "click" sounds -->
    <audio id="sfx-nav" src="assets/cyber-hover.mp3"></audio>
    <audio id="sfx-select" src="assets/cyber-confirm.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
